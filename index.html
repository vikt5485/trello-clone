<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="todo">
            <h1>To do</h1>
            <section class="cards">
            </section>
        </section>
        <section id="progress">
            <h1>In progress</h1>
            <section class="cards"></section>
        </section>
        <section id="done">
            <h1>Done</h1>
            <section class="cards"></section>
        </section>
        <section id="add">
            <form action="#">
                <fieldset>
                    <legend>Add card</legend>
                    <label for="inp-title">Title</label>
                    <input type="text" name="title" id="inp-title" required>
                    <p class="error title-err">Please pick a title for this task.</p>

                    <label for="inp-desc">Description</label>
                    <textarea id="inp-desc" name="description" minlength="2" required></textarea>
                    <p class="error desc-err">Please describe this task.</p>

                    <label for="inp-creator">Creator</label>
                    <select name="creator" id="inp-creator" required>
                        <option value="">-</option>
                        <option value="Viktor Kjeldal">Viktor Kjeldal</option>
                        <option value="John Appleseed">John Appleseed</option>
                        <option value="Albert Einstein">Albert Einstein</option>
                    </select>
                    <p class="error creator-err">Please pick the creator of the task.</p>

                    <label for="inp-estimate">Estimate time (between 1 - 8 hours)</label>
                    <input type="number" name="estimate" id="inp-estimate" min="1" max="8" required>
                    <p class="error estimate-err">Please give a time estimate of the task.</p>

                    <label for=" inp-deadline">Deadline</label>
                    <input type="date" name="deadline" id="inp-deadline" required>
                    <p class="error deadline-err">Please pick a deadline for the task.</p>

                    <label for="inp-priority">Priority</label>
                    <select name="priority" id="inp-priority" required>
                        <option value="">-</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <p class="error priority-err">Please pick the priority of this task.</p>
                    <button class="add-new" type="submit" disabled>Add new card</button>
                </fieldset>
            </form>
        </section>
    </main>

    <template>
        <article class="card">
            <div class="top">
                <h2 class="title"></h2>
                <p class="desc"></p>
                <p class="creator">Added by: </p>
                <button class="delete-this"><span class="material-icons">
                        remove_circle_outline
                    </span></button>
                <div class="card-nav">
                    <span class="material-icons move-left">
                        navigate_before
                    </span>
                    <span class="material-icons move-right">
                        navigate_next
                    </span>
                </div>
            </div>
            <div class="bottom">
                <p class="estimate"><span class="material-icons">
                        schedule
                    </span><span></span></p>
                <p class="deadline"><span class="material-icons">
                        event
                    </span><span></span></p>
                <p class="priority"><span class="material-icons">
                        priority_high
                    </span><span></span></p>
            </div>
        </article>
    </template>
    <script src="script.js"></script>
</body>

</html>
