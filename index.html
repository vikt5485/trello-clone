<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="todo">
            <h1>To do</h1>
            <section class="cards">
            </section>
        </section>
        <section id="progress">
            <h1>In progress</h1>
            <section class="cards"></section>
        </section>
        <section id="done">
            <h1>Done</h1>
            <section class="cards"></section>
        </section>
        <section id="add">
            <form action="#">
                <fieldset>
                    <legend>Add card</legend>
                    <label for="inp-title">Title</label>
                    <input type="text" id="inp-title" required>

                    <label for="inp-desc">Description</label>
                    <textarea id="inp-desc" required></textarea>

                    <label for="inp-creator">Creator</label>
                    <select id="inp-creator">
                        <option value="">-</option>
                        <option value="Viktor Kjeldal">Viktor Kjeldal</option>
                        <option value="John Appleseed">John Appleseed</option>
                        <option value="Albert Einstein">Albert Einstein</option>
                    </select>

                    <label for="inp-estimate">Estimate time (in hours)</label>
                    <input type="number" id="inp-estimate" min="1" max="8">

                    <label for="inp-deadline">Deadline</label>
                    <input type="date" id="inp-deadline">

                    <label for="inp-priority">Priority</label>
                    <select id="inp-priority">
                        <option value="">-</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button class="add-new" type="submit">Add new card</button>
                </fieldset>
            </form>
        </section>
    </main>

    <template>
        <article class="card">
            <div class="top">
                <h2 class="title"></h2>
                <p class="desc"></p>
                <p class="creator">Added by: </p>
                <button class="delete-this">X</button>
            </div>
            <div class="bottom">
                <p class="estimate"><i class="far fa-clock"></i><span></span></p>
                <p class="deadline"><i class="far fa-calendar"></i><span></span></p>
                <p class="priority"><i class="fas fa-balance-scale"></i><span></span></p>
            </div>
        </article>
    </template>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fc2f766fb7.js" crossorigin="anonymous"></script>
</body>

</html>
